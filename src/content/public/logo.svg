<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for the hexagon stroke -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a8b3"/>
    </linearGradient>
    <!-- Subtle inner glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon shape (pointy-top orientation) -->
  <!-- Points calculated for a hexagon centered at (50, 50) with radius 45 -->
  <polygon 
    points="50,5 93.3,27.5 93.3,72.5 50,95 6.7,72.5 6.7,27.5" 
    fill="#1a1a2e" 
    stroke="url(#hexGrad)" 
    stroke-width="3"
    stroke-linejoin="round"
  />
  
  <!-- Inner hexagon accent line -->
  <polygon 
    points="50,15 83.3,32.5 83.3,67.5 50,85 16.7,67.5 16.7,32.5" 
    fill="none" 
    stroke="url(#hexGrad)" 
    stroke-width="0.5"
    stroke-linejoin="round"
    opacity="0.3"
  />
  
  <!-- "1b" text centered in hexagon -->
  <text 
    x="50" 
    y="62" 
    font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace" 
    font-size="32" 
    font-weight="bold" 
    fill="url(#hexGrad)" 
    text-anchor="middle"
    filter="url(#glow)"
  >1b</text>
</svg>
