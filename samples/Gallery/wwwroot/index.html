<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex1b Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Main terminal area - takes 5/6 of screen */
        .main-area {
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            position: relative;
            min-height: 0; /* Important for flex shrinking */
            overflow: hidden;
        }

        /* Terminal wrapper */
        .terminal-wrapper {
            position: relative;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .terminal-container {
            background: #0f0f1a;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            /* Flip card setup */
            perspective: 1000px;
        }

        /* Flip card inner container */
        .terminal-flipper {
            position: relative;
            width: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .terminal-container.flipped .terminal-flipper {
            transform: rotateY(180deg);
        }

        /* Front and back faces */
        .terminal-front, .terminal-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .terminal-front {
            position: relative;
        }

        .terminal-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Source code view */
        .source-view {
            flex: 1;
            min-height: 0;
            background: #0a0a12;
            border-radius: 6px;
            overflow: auto;
            padding: 12px;
        }

        .source-view pre {
            margin: 0;
            font-family: "Cascadia Code", "Fira Code", monospace;
            font-size: 13px;
            color: #e0e0e0;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Source button - similar to refresh button */
        .source-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
            border-radius: 4px;
            font-family: monospace;
        }

        .source-btn:hover {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .source-btn.active {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .terminal-wrapper.main {
            display: none;
        }

        .terminal-wrapper.main.active {
            display: flex;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 12px;
        }

        .terminal-title {
            color: #4ecdc4;
            font-size: 14px;
            font-weight: 500;
        }

        .header-spacer {
            flex: 1;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s, transform 0.2s;
            border-radius: 4px;
        }

        .refresh-btn:hover {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .refresh-btn:active {
            transform: rotate(180deg);
        }

        .size-buttons {
            display: flex;
            gap: 4px;
        }

        .size-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .size-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            color: #4ecdc4;
        }

        .terminal-viewport {
            width: fit-content;
            height: fit-content;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome-message h1 {
            color: #4ecdc4;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .welcome-message p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Exhibit dock at bottom - takes 1/6 of screen */
        .exhibit-dock {
            flex: 1;
            min-height: 0;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            justify-content: center;
            align-items: stretch;
        }

        .exhibit-card {
            background: #0f0f1a;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            overflow: hidden;
            width: clamp(120px, 12vw, 200px);
            display: flex;
            flex-direction: column;
        }

        .exhibit-card:hover {
            border-color: rgba(78, 205, 196, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .exhibit-card.active {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .exhibit-mini-terminal {
            flex: 1;
            min-height: 40px;
            overflow: hidden;
            background: #0a0a12;
            position: relative;
        }

        .exhibit-mini-terminal::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, #0a0a12);
        }

        .exhibit-info {
            padding: 6px 10px;
            flex-shrink: 0;
        }

        .exhibit-title {
            color: #e0e0e0;
            font-size: clamp(10px, 1vw, 13px);
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .exhibit-description {
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(9px, 0.8vw, 11px);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background: transparent;
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Focus ripple effect */
        .terminal-container::before,
        .terminal-container::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 16px;
            border: 2px solid #4ecdc4;
            opacity: 0;
            pointer-events: none;
        }

        .terminal-container.focus-ripple::before {
            animation: focusRipple 0.6s ease-out forwards;
        }

        .terminal-container.focus-ripple::after {
            animation: focusRipple 0.6s ease-out 0.1s forwards;
        }

        @keyframes focusRipple {
            0% {
                opacity: 0.8;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            100% {
                opacity: 0;
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
            }
        }

        /* Subtle glow when terminal is focused */
        .terminal-container.focused {
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(78, 205, 196, 0.3),
                0 0 20px rgba(78, 205, 196, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="main-area">
        <div class="welcome-message" id="welcome">
            <h1>Hex1b Gallery</h1>
            <p>Click an exhibit below to view it</p>
        </div>
        <div id="main-terminals"></div>
    </div>

    <div class="exhibit-dock" id="exhibit-dock">
        <div class="loading">Loading exhibits...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script>
        const terminalTheme = {
            background: '#0f0f1a',
            foreground: '#e0e0e0',
            cursor: '#e0e0e0',
            cursorAccent: '#0f0f1a',
            selectionBackground: 'rgba(255, 255, 255, 0.2)',
            black: '#1a1a2e',
            red: '#ff6b6b',
            green: '#4ecdc4',
            yellow: '#ffe66d',
            blue: '#4a90d9',
            magenta: '#c56cf0',
            cyan: '#67e8f9',
            white: '#e0e0e0',
            brightBlack: '#4a4a5e',
            brightRed: '#ff8787',
            brightGreen: '#6ee7de',
            brightYellow: '#fff089',
            brightBlue: '#6ba3e0',
            brightMagenta: '#d98bf0',
            brightCyan: '#89f0ff',
            brightWhite: '#ffffff'
        };

        const TERMINAL_SIZES = [
            { name: '80×24', cols: 80, rows: 24 },
            { name: '120×30', cols: 120, rows: 30 },
            { name: '132×43', cols: 132, rows: 43 },
            { name: '160×50', cols: 160, rows: 50 }
        ];

        let exhibits = [];
        let activeExhibit = null;
        let mainTerminals = {};
        let miniTerminals = {};
        let websockets = {};
        let terminalSizes = {};
        let sourceOpen = {};

        async function loadExhibits() {
            const response = await fetch('/apps');
            exhibits = await response.json();
            renderExhibitDock();
            initializeMiniTerminals();
        }

        function renderExhibitDock() {
            const dock = document.getElementById('exhibit-dock');
            dock.innerHTML = exhibits.map(exhibit => `
                <div class="exhibit-card" data-id="${exhibit.id}" onclick="selectExhibit('${exhibit.id}')">
                    <div class="exhibit-mini-terminal" id="mini-${exhibit.id}"></div>
                    <div class="exhibit-info">
                        <div class="exhibit-title">${exhibit.title}</div>
                        <div class="exhibit-description">${exhibit.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function initializeMiniTerminals() {
            exhibits.forEach(exhibit => {
                const container = document.getElementById(`mini-${exhibit.id}`);
                if (!container) return;

                const term = new Terminal({
                    cols: 40,
                    rows: 6,
                    theme: { ...terminalTheme, background: '#0a0a12' },
                    fontFamily: '"Cascadia Code", "Fira Code", monospace',
                    fontSize: 10,
                    lineHeight: 1.1,
                    cursorBlink: false,
                    disableStdin: true
                });

                term.open(container);
                miniTerminals[exhibit.id] = term;

                // Connect mini terminal to websocket
                connectMiniTerminal(exhibit);
            });
        }

        function connectMiniTerminal(exhibit) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/apps/${exhibit.id}`;
            const ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                const term = miniTerminals[exhibit.id];
                if (term) {
                    term.write(event.data);
                }
            };

            ws.onclose = () => {
                // Reconnect after a delay
                setTimeout(() => connectMiniTerminal(exhibit), 3000);
            };
        }

        function selectExhibit(id) {
            const exhibit = exhibits.find(e => e.id === id);
            if (!exhibit) return;

            // Update active state
            document.querySelectorAll('.exhibit-card').forEach(card => {
                card.classList.toggle('active', card.dataset.id === id);
            });

            // Hide welcome, show terminal
            document.getElementById('welcome').style.display = 'none';

            // Hide all main terminals and remove focused state
            document.querySelectorAll('.terminal-wrapper.main').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.terminal-container').forEach(el => {
                el.classList.remove('focused');
            });

            // Create or show main terminal
            if (!mainTerminals[id]) {
                createMainTerminal(exhibit);
            } else {
                document.getElementById(`main-wrapper-${id}`).classList.add('active');
            }

            activeExhibit = id;

            // Focus the terminal after a short delay to ensure it's visible
            setTimeout(() => focusTerminal(id), 100);
        }

        function focusTerminal(id) {
            const term = mainTerminals[id];
            const container = document.getElementById(`main-container-${id}`);
            if (!term || !container) return;

            // Focus the xterm.js terminal
            term.focus();

            // Add focused state for subtle glow
            container.classList.add('focused');

            // Trigger ripple animation
            container.classList.remove('focus-ripple');
            // Force reflow to restart animation
            void container.offsetWidth;
            container.classList.add('focus-ripple');

            // Remove ripple class after animation completes
            setTimeout(() => {
                container.classList.remove('focus-ripple');
            }, 700);
        }

        function createMainTerminal(exhibit) {
            const wrapper = document.createElement('div');
            wrapper.id = `main-wrapper-${exhibit.id}`;
            wrapper.className = 'terminal-wrapper main active';

            const sizeButtonsHtml = TERMINAL_SIZES.map((size, idx) => 
                `<button class="size-btn${idx === 0 ? ' active' : ''}" data-size-idx="${idx}" onclick="resizeTerminal('${exhibit.id}', ${idx})">${size.name}</button>`
            ).join('');

            wrapper.innerHTML = `
                <div class="terminal-container" id="main-container-${exhibit.id}">
                    <div class="terminal-flipper">
                        <div class="terminal-front">
                            <div class="terminal-header">
                                <div class="terminal-title">${exhibit.title}</div>
                                <div class="header-spacer"></div>
                                <div class="header-controls">
                                    <div class="size-buttons" id="size-buttons-${exhibit.id}">
                                        ${sizeButtonsHtml}
                                    </div>
                                    <button class="source-btn" id="source-btn-${exhibit.id}" onclick="toggleSource('${exhibit.id}')" title="View Source">{ }</button>
                                    <button class="refresh-btn" onclick="refreshTerminal('${exhibit.id}')" title="Refresh">↻</button>
                                </div>
                            </div>
                            <div id="main-term-${exhibit.id}" class="terminal-viewport"></div>
                        </div>
                        <div class="terminal-back">
                            <div class="terminal-header">
                                <div class="terminal-title">${exhibit.title} - Source</div>
                                <div class="header-spacer"></div>
                                <div class="header-controls">
                                    <button class="source-btn active" onclick="toggleSource('${exhibit.id}')" title="Back to Terminal">↩</button>
                                </div>
                            </div>
                            <div class="source-view">
                                <pre>${escapeHtml(exhibit.sourceCode)}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('main-terminals').appendChild(wrapper);

            const term = new Terminal({
                cols: 80,
                rows: 24,
                theme: terminalTheme,
                fontFamily: '"Cascadia Code", "Fira Code", "JetBrains Mono", Menlo, Monaco, monospace',
                fontSize: 14,
                lineHeight: 1.2,
                cursorBlink: true,
                cursorStyle: 'block'
            });

            term.open(document.getElementById(`main-term-${exhibit.id}`));
            mainTerminals[exhibit.id] = term;

            // Connect to websocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/apps/${exhibit.id}`;
            const ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                term.write(event.data);
            };

            ws.onclose = () => {
                term.write('\r\n\x1b[31m[Connection closed]\x1b[0m\r\n');
            };

            term.onData((data) => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                }
            });

            websockets[exhibit.id] = ws;
            terminalSizes[exhibit.id] = 0; // Default to first size

            // Scale to fit initially, then focus
            setTimeout(() => {
                scaleTerminalToFit(exhibit.id);
                focusTerminal(exhibit.id);
            }, 50);
        }

        function scaleTerminalToFit(id) {
            const wrapper = document.getElementById(`main-wrapper-${id}`);
            const mainArea = document.querySelector('.main-area');
            if (!wrapper || !mainArea) return;

            // Reset scale to measure natural size
            wrapper.style.transform = 'scale(1)';

            // Get available space (with padding buffer)
            const availableWidth = mainArea.clientWidth - 48;
            const availableHeight = mainArea.clientHeight - 48;

            // Get wrapper size (includes terminal + source panel if open)
            const wrapperWidth = wrapper.offsetWidth;
            const wrapperHeight = wrapper.offsetHeight;

            // Calculate scale to fit
            const scaleX = availableWidth / wrapperWidth;
            const scaleY = availableHeight / wrapperHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Don't scale up, only down

            wrapper.style.transform = `scale(${scale})`;
        }

        function toggleSource(id) {
            const container = document.getElementById(`main-container-${id}`);
            const btn = document.getElementById(`source-btn-${id}`);
            const flipper = container?.querySelector('.terminal-flipper');
            const front = container?.querySelector('.terminal-front');
            if (!container || !flipper || !front) return;

            sourceOpen[id] = !sourceOpen[id];
            
            // Set flipper height to match front content before flipping
            if (sourceOpen[id]) {
                flipper.style.height = front.offsetHeight + 'px';
            } else {
                // Reset height after flip animation completes
                setTimeout(() => {
                    flipper.style.height = '';
                }, 600);
            }
            
            container.classList.toggle('flipped', sourceOpen[id]);
            if (btn) btn.classList.toggle('active', sourceOpen[id]);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function resizeTerminal(id, sizeIdx) {
            const size = TERMINAL_SIZES[sizeIdx];
            if (!size || !mainTerminals[id]) return;

            const term = mainTerminals[id];
            term.resize(size.cols, size.rows);
            terminalSizes[id] = sizeIdx;

            // Update active button state
            const buttonsContainer = document.getElementById(`size-buttons-${id}`);
            if (buttonsContainer) {
                buttonsContainer.querySelectorAll('.size-btn').forEach((btn, idx) => {
                    btn.classList.toggle('active', idx === sizeIdx);
                });
            }

            // Send SIGWINCH signal to server
            const ws = websockets[id];
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'resize',
                    cols: size.cols,
                    rows: size.rows
                }));
            }

            // Re-scale to fit the available space
            setTimeout(() => scaleTerminalToFit(id), 50);
        }

        function refreshTerminal(id) {
            const exhibit = exhibits.find(e => e.id === id);
            if (!exhibit) return;

            // Close existing websocket
            if (websockets[id]) {
                websockets[id].close();
                delete websockets[id];
            }

            // Clear and reset terminal
            if (mainTerminals[id]) {
                mainTerminals[id].reset();
            }

            // Reconnect websocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/apps/${id}`;
            const ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                mainTerminals[id].write(event.data);
            };

            ws.onclose = () => {
                mainTerminals[id].write('\r\n\x1b[31m[Connection closed]\x1b[0m\r\n');
            };

            mainTerminals[id].onData((data) => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                }
            });

            websockets[id] = ws;

            // Focus terminal after refresh
            setTimeout(() => focusTerminal(id), 100);
        }

        // Initialize
        loadExhibits().then(() => {
            // Auto-select first exhibit
            if (exhibits.length > 0) {
                selectExhibit(exhibits[0].id);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (activeExhibit) {
                scaleTerminalToFit(activeExhibit);
            }
        });

        // Focus terminal when clicking anywhere in main area
        document.querySelector('.main-area').addEventListener('click', (e) => {
            // Don't focus if clicking on buttons or controls
            if (e.target.closest('button') || e.target.closest('.header-controls')) return;
            if (activeExhibit) {
                focusTerminal(activeExhibit);
            }
        });
    </script>
</body>
</html>
